<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/eul_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>을지피티 : 학교생활의 모든 순간에 답하다</title>
    <style>
      /* 초기 로딩 스타일 - FOUC 방지 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      #app {
        opacity: 0;
        transition: opacity 0.3s ease-in;
        width: 100%;
        min-height: 100vh;
      }

      #app.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // 페이지 로드 완료 시 opacity 적용
      window.addEventListener('load', () => {
        document.getElementById('app').classList.add('loaded');
      });
    </script>
  </body>
</html>
